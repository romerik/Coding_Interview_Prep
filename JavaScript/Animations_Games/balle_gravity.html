<!DOCTYPE html>
	<html>
		<head>
			<title>Balle Pesanteur</title>
			<meta charset="utf-8">
		</head>
		<body>
			<canvas id="canvas" height="600" width="300"></canvas>
			<script type="text/javascript">
				var canvas=document.getElementById('canvas');
				var ctx=canvas.getContext('2d');
				var dy=5,x=canvas.width/2,y=470,rayon=15;
				canvas.style.backgroundColor="gray";
				canvas.style.border="5px solid blue";
				var distance=30;
				function dessiner()
				{
					ctx.beginPath();
					ctx.fillStyle="lime";
					ctx.arc(x,y,rayon,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
				}
				function bouger()
				{  
					ctx.clearRect(0,0,canvas.width,canvas.height);
					dessiner();
						
					if(y+dy>canvas.height-rayon)
					{distance+=50;
						if(dy>2)
						dy--;
						dy=-dy;
						if(distance>=canvas.height-rayon)
							clearInterval(jeu);}
				else if( y+dy<rayon+distance)
					dy=-dy;
					y+=dy;
				}
				var jeu=setInterval(bouger,0.1);

			</script>
		</body>
	</html>
